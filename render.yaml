services:
  - type: web
    name: voicecore
    runtime: python
    region: frankfurt
    plan: free

    buildCommand: "cd frontend && npm ci && npm run build && cd ../backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: GEMINI_API_KEY
        sync: false

    healthCheckPath: /health

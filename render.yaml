services:
  - type: web
    name: voicecore-api
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"

    healthCheckPath: /health

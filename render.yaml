services:
  - type: web
    name: voicecore
    runtime: python
    region: frankfurt
    plan: free

    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: GEMINI_API_KEY
        sync: false

    healthCheckPath: /health
